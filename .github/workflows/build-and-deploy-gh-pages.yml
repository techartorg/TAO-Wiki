name: build & deploy
on:
  push:
    branches: [mkdocs]
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --requirement requirements.txt

      # run janitor on markdown input to create backlinks
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
        with:
          repository: 'hannesdelbeke/note-link-janitor'  # use fork to support subfolders
          ref: stable
          path: 'note-link-janitor'
          
      - name: install yarn in janitor workspace
        run: |
            cd ${{ github.workspace }}/note-link-janitor
            yarn install
            yarn run build
            
      - name: create backlinks with Janitor
        run: ${{ github.workspace }}/note-link-janitor/dist/index.js ${{ github.workspace }}/docs
        
      - name: Remove Janitor folder
        run: rm --force -r note-link-janitor
      
      # fetch git history so creation dates in mkdocs show correctly
      - run: git pull --unshallow

      # build & deploy site
      - run: mkdocs gh-deploy --force --message "GITHUB ACTION ðŸ¤–âš¡ deploy site, mkdocs v{version} "
